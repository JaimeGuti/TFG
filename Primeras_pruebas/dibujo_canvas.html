<!DOCTYPE html>
<html>
    <!-- Ctrl + Shift + v  ==  PREVIEW -->
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

        <script src="https://cdn.rawgit.com/maxkrieger/aframe-draw-component/5a5d1e66/dist/aframe-draw-component.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.7.0/dist/aframe-extras.min.js"></script>
    </head>
  
    <body>

       <script type="text/javascript">
            AFRAME.registerComponent('start',{
                init: function(){
                    this.aCanvas = document.getElementById('myCanvas');
                    this.ctx = aCanvas.getContext("2d");
                    this.ctx.beginPath();
                    this.ctx.fillText("HOLA MUNDO", 25, 25); 
                    this.ctx.fill();
                }
            });
        </script>

        <a-scene background="color: grey" start>
                <canvas id="aCanvas"></canvas>


            <a-plane position="0 2.5 -5" material="src:#aCanvas" width="8" height="4"></a-plane>

            <a-plane position="9 2.5 -5" material="src:#aCanvas" width="8" height="4"></a-plane>
        </a-scene>

    </body>
</html>
