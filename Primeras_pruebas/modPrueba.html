<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> 
        <script src="./modPrueba.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
	<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
        <script src="./aframe-babia-components.js"></script>
        
    </head>
  
    <body>

        <a-scene background="color: grey">
            <a-entity cursor="rayOrigin: mouse" ></a-entity>

            <a-assets>
                <canvas id="fourthcanvas"></canvas>
                <canvas id="despcanvas"></canvas>
                <canvas id="amplicanvas"></canvas>
                <canvas id="invcanvas"></canvas>
                <canvas id="highcanvas"></canvas>
            </a-assets>
                       
            <a-entity   material = "src: #fourthcanvas" 
                        position="3 -1 -5" 
                        geometry="primitive: box" 
                        draw-pulse>
            </a-entity>

            <a-entity   material = "src: #despcanvas" 
                        position="10 6 -5" 
                        geometry="primitive: box" 
                        desp-pulse>
            </a-entity>

            <a-entity   material = "src: #amplicanvas" 
                        position="10 1 -5" 
                        geometry="primitive: box" 
                        ampli-pulse>
            </a-entity>

            <a-entity   material = "src: #invcanvas" 
                        position="10 -4 -5" 
                        geometry="primitive: box" 
                        inv-pulse>
            </a-entity>

            <a-entity   material = "src: #highcanvas" 
                        position="10 -9 -5" 
                        geometry="primitive: box" 
                        high-pulse>
            </a-entity>
            
            <a-entity id="interface"
                position="0 0 10" scale="0.5 0.5 0.5">
            </a-entity>

        </a-scene>

    </body>
</html>
