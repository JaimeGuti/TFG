<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="./Sine.js"></script>
        <script src="./Cosine.js"></script>
        <script src="./Step.js"></script>
        <script src="./Pulse.js"></script>
        <script src="./Signal_1.js"></script>
        <script src="./Signal_2.js"></script>
        <script src="./Signal_3.js"></script>
        <script src="./Signal_4.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script> <!-- Cam movement -->
        <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script> <!-- Scene -->

    </head>
  
    <body>

        <!-- <a-scene background="color: grey"> -->
        <a-scene>
            <a-entity  movement-controls="fly: true" position="-10 6 25" wasd-controls="acceleration: 80">
                <a-entity camera position="-10 6 25" look-controls></a-entity>
                <a-entity cursor="rayOrigin: mouse" ></a-entity>
                <a-entity laser-control="hand: rigth"></a-entity>
                <a-entity environment="preset: default"></a-entity> <!-- default, starry, moon -->
            </a-entity>

            <a-assets>
                <canvas id="sinecanvas"></canvas>
                <canvas id="coscanvas"></canvas>
                <canvas id="stepcanvas"></canvas>
                <canvas id="pulsecanvas"></canvas>
                <canvas id="signal1canvas"></canvas>
                <canvas id="signal2canvas"></canvas>
                <canvas id="signal3canvas"></canvas>
                <canvas id="signal4canvas"></canvas>
                <!-- OPERATIONS -->
                <canvas id="despcanvas"></canvas>
                <canvas id="scaledcanvas"></canvas>
                <canvas id="invcanvas"></canvas>
                <canvas id="highcanvas"></canvas>
                <canvas id="freccanvas"></canvas>
                <canvas id="negcanvas"></canvas>
            </a-assets>

            <!-- SENO -->
            <a-entity   material = "src: #sinecanvas" position="-90 14 -5" geometry="primitive: box" 
                        draw-sen>
                        <a-text text="align: center; width: 8; value: SENO; color: red" position="-3 -1.8 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #despcanvas" position="-80 17 -5" geometry="primitive: box" 
                        desp-sen>
                        <a-text text="align: center; width: 8; value: DESPLAZAMIENTO; color: red" position="-2.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #scaledcanvas" position="-80 11 -5" geometry="primitive: box" 
                        ampli-sen>
                        <a-text text="align: center; width: 8; value: AMPLITUD; color: red" position="-3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #invcanvas" position="-70 17 -5" geometry="primitive: box" 
                        inv-sen>
                        <a-text text="align: center; width: 8; value: INVERSION; color: red" position="-3.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #highcanvas" position="-70 11 -5" geometry="primitive: box" 
                        high-sen>
                        <a-text text="align: center; width: 8; value: ALTURA; color: red" position="-3.5 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #freccanvas" position="-60 17 -5" geometry="primitive: box" 
                        frec-sen>
                        <a-text text="align: center; width: 8; value: FRECUENCIA; color: red" position="-3.3 -2 0.5"></a-text>
            </a-entity>

            <!-- COSENO -->
            <a-entity   material = "src: #coscanvas" position="-40 14 -15" geometry="primitive: box" 
                        draw-cos>
                        <a-text text="align: center; width: 8; value: COSENO; color: red" position="-3 -1.8 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #despcanvas" position="-30 17 -15" geometry="primitive: box" 
                        desp-cos>
                        <a-text text="align: center; width: 8; value: DESPLAZAMIENTO; color: red" position="-2.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #scaledcanvas" position="-30 11 -15" geometry="primitive: box" 
                        ampli-cos>
                        <a-text text="align: center; width: 8; value: AMPLITUD; color: red" position="-3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #invcanvas" position="-20 17 -15" geometry="primitive: box" 
                        inv-cos>
                        <a-text text="align: center; width: 8; value: INVERSION; color: red" position="-3.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #highcanvas" position="-20 11 -15" geometry="primitive: box" 
                        high-cos>
                        <a-text text="align: center; width: 8; value: ALTURA; color: red" position="-3.5 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #freccanvas" position="-10 17 -15" geometry="primitive: box" 
                        frec-cos>
                        <a-text text="align: center; width: 8; value: FRECUENCIA; color: red" position="-3.3 -2 0.5"></a-text>
            </a-entity>

            <!-- STEP -->
            <a-entity   material = "src: #stepcanvas" position="10 14 -25" geometry="primitive: box" 
                        draw-step>
                        <a-text text="align: center; width: 8; value: ESCALON; color: red" position="-3 -1.8 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #despcanvas" position="20 17 -25" geometry="primitive: box" 
                        desp-step>
                        <a-text text="align: center; width: 8; value: DESPLAZAMIENTO; color: red" position="-2.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #scaledcanvas" position="20 11 -25" geometry="primitive: box" 
                        scaled-step>
                        <a-text text="align: center; width: 8; value: ESCALADO; color: red" position="-3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #invcanvas" position="30 17 -25" geometry="primitive: box" 
                        inv-step>
                        <a-text text="align: center; width: 8; value: INVERSION; color: red" position="-3.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #highcanvas" position="30 11 -25" geometry="primitive: box" 
                        high-step>
                        <a-text text="align: center; width: 8; value: ALTURA; color: red" position="-3.5 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #negcanvas" position="40 17 -25" geometry="primitive: box" 
                        neg-step>
                        <a-text text="align: center; width: 8; value: NEGATIVO; color: red" position="-3.3 -2 0.5"></a-text>
            </a-entity>
                        
            <!-- PULSE -->
            <a-entity   material = "src: #pulsecanvas" position="60 14 -35" geometry="primitive: box" 
                        draw-pulse>
                        <a-text text="align: center; width: 8; value: PULSO; color: red" position="-3 -1.8 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #despcanvas" position="70 17 -35" geometry="primitive: box" 
                        desp-pulse>
                        <a-text text="align: center; width: 8; value: DESPLAZAMIENTO; color: red" position="-2.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #scaledcanvas" position="70 11 -35" geometry="primitive: box" 
                        scaled-pulse>
                        <a-text text="align: center; width: 8; value: ESCALADO; color: red" position="-3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #invcanvas" position="80 17 -35" geometry="primitive: box" 
                        inv-pulse>
                        <a-text text="align: center; width: 8; value: INVERSION; color: red" position="-3.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #highcanvas" position="80 11 -35" geometry="primitive: box" 
                        high-pulse>
                        <a-text text="align: center; width: 8; value: ALTURA; color: red" position="-3.5 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #negcanvas" position="90 17 -35" geometry="primitive: box" 
                        neg-pulse>
                        <a-text text="align: center; width: 8; value: NEGATIVO; color: red" position="-3.3 -2 0.5"></a-text>
            </a-entity>

            <!-- SIGNAL 1 -->
            <a-entity   material = "src: #signal1canvas" position="-90 14 -45" geometry="primitive: box" 
                        draw-signal_1>
                        <a-text text="align: center; width: 8; value: SIGNAL 1; color: red" position="-3 -1.8 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #despcanvas" position="-80 17 -45" geometry="primitive: box" 
                        desp-signal_1>
                        <a-text text="align: center; width: 8; value: DESPLAZAMIENTO; color: red" position="-2.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #scaledcanvas" position="-80 11 -45" geometry="primitive: box" 
                        scaled-signal_1>
                        <a-text text="align: center; width: 8; value: ESCALADO; color: red" position="-3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #invcanvas" position="-70 17 -45" geometry="primitive: box" 
                        inv-signal_1>
                        <a-text text="align: center; width: 8; value: INVERSION; color: red" position="-3.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #highcanvas" position="-70 11 -45" geometry="primitive: box" 
                        high-signal_1>
                        <a-text text="align: center; width: 8; value: ALTURA; color: red" position="-3.5 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #negcanvas" position="-60 17 -45" geometry="primitive: box" 
                        neg-signal_1>
                        <a-text text="align: center; width: 8; value: NEGATIVO; color: red" position="-3.3 -2 0.5"></a-text>
            </a-entity>

            <!-- SIGNAL 2 -->
            <a-entity   material = "src: #signal2canvas" position="-40 14 -55" geometry="primitive: box" 
                        draw-signal_2>
                        <a-text text="align: center; width: 8; value: SIGNAL 2; color: red" position="-3 -1.8 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #despcanvas" position="-30 17 -55" geometry="primitive: box" 
                        desp-signal_2>
                        <a-text text="align: center; width: 8; value: DESPLAZAMIENTO; color: red" position="-2.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #scaledcanvas" position="-30 11 -55" geometry="primitive: box" 
                        scaled-signal_2>
                        <a-text text="align: center; width: 8; value: ESCALADO; color: red" position="-3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #invcanvas" position="-20 17 -55" geometry="primitive: box" 
                        inv-signal_2>
                        <a-text text="align: center; width: 8; value: INVERSION; color: red" position="-3.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #highcanvas" position="-20 11 -55" geometry="primitive: box" 
                        high-signal_2>
                        <a-text text="align: center; width: 8; value: ALTURA; color: red" position="-3.5 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #negcanvas" position="-10 17 -55" geometry="primitive: box" 
                        neg-signal_2>
                        <a-text text="align: center; width: 8; value: NEGATIVO; color: red" position="-3.3 -2 0.5"></a-text>
            </a-entity>

            <!-- SIGNAL 3 -->
            <a-entity   material = "src: #signal3canvas" position="10 14 -65" geometry="primitive: box" 
                        draw-signal_3>
                        <a-text text="align: center; width: 8; value: TRIANGLE; color: red" position="-3 -1.8 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #despcanvas" position="20 17 -65" geometry="primitive: box" 
                        desp-signal_3>
                        <a-text text="align: center; width: 8; value: DESPLAZAMIENTO; color: red" position="-2.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #scaledcanvas" position="20 11 -65" geometry="primitive: box" 
                        scaled-signal_3>
                        <a-text text="align: center; width: 8; value: ESCALADO; color: red" position="-3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #invcanvas" position="30 17 -65" geometry="primitive: box" 
                        inv-signal_3>
                        <a-text text="align: center; width: 8; value: INVERSION; color: red" position="-3.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #highcanvas" position="30 11 -65" geometry="primitive: box"

            <!-- SIGNAL 4 -->
            <a-entity   material = "src: #signal4canvas" position="60 14 -75" geometry="primitive: box" 
                        draw-signal_4>
                        <a-text text="align: center; width: 8; value: SIGNAL 4; color: red" position="-3 -1.8 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #despcanvas" position="70 17 -75" geometry="primitive: box" 
                        desp-signal_4>
                        <a-text text="align: center; width: 8; value: DESPLAZAMIENTO; color: red" position="-2.3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #scaledcanvas" position="70 11 -75" geometry="primitive: box" 
                        scaled-signal_4>
                        <a-text text="align: center; width: 8; value: ESCALADO; color: red" position="-3 -2 0.5"></a-text>
            </a-entity>

            <a-entity   material = "src: #invcanvas" position="80 17 -75" geometry="primitive: box" 
                        inv-signal_4>
                        <a-text text="align: center; width: 8; value: INVERSION; color: red" position="-3.3 -2 0.5"></a-text>

            <a-entity   material = "src: #highcanvas" position="80 11 -75" geometry="primitive: box" 
                        high-signal_4>

            <a-entity   material = "src: #negcanvas" position="90 17 -75" geometry="primitive: box" 
                        neg-signal_4>
                        <a-text text="align: center; width: 8; value: NEGATIVO; color: red" position="-3.3 -2 0.5"></a-text>
            </a-entity>

        </a-scene>

    </body>
</html>
