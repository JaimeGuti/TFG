<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="./SineOriginal.js"></script>
        <!-- <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script> Cam movement -->
        <!-- <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script> Â¿Movement controls? -->
        <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script> <!-- Scene -->
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script> <!-- Super Hands -->
        <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script> <!-- Super Hands -->
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script> <!-- DE SUPERHANDS -->
    </head>
  
    <body>

        <a-scene>
            <a-entity environment="preset: default"></a-entity> <!-- default, starry, moon -->
            
            <a-entity  movement-controls="fly: true" position="0 1 0" wasd-controls="acceleration: 80: fly: false">
                <a-entity camera id="camera" position="0 1 0" look-controls></a-entity>
                <a-entity cursor="rayOrigin: mouse" ></a-entity>
                <!-- <a-entity oculus-go-controls></a-entity> -->
                <!-- <a-entity oculus-touch-controls="hand: right"></a-entity> -->  
                <a-entity sphere-collider="objects: .moveseno" super-hands hand-controls="hand: left"></a-entity>
                <a-entity sphere-collider="objects: .moveseno" super-hands hand-controls="hand: right"></a-entity>
                <!-- <a-entity sphere-collider="objects: .movesenodesp" super-hands hand-controls="hand: left"></a-entity>
                <a-entity sphere-collider="objects: .movesenodesp" super-hands hand-controls="hand: right"></a-entity> -->
            </a-entity>

            <a-assets>
                <canvas id="sinecanvas"></canvas>
                <!-- OPERATIONS -->
                <canvas id="despcanvas"></canvas>
                <canvas id="scaledcanvas"></canvas>
                <canvas id="invcanvas"></canvas>
                <canvas id="highcanvas"></canvas>
                <canvas id="freccanvas"></canvas>
            </a-assets>

            <!-- SENO -->
            <a-entity   class="moveseno" geometry="primitive: box; width: 23; height: 10; depth: 1" position="0 5.5 -5" rotation="0 45 0" material="color: #4CC3D9; transparent: false; opacity: 0.25"
                        hoverable grabbable stretchable draggable dropppable>

                <a-entity   material = "src: #sinecanvas" position="-8.5 0 0" geometry="primitive: box"
                            draw-sen>
                            <a-entity position="0.75 -1 0.25" text="value: SENO; align: left; color: red" scale="6 6 6"></a-entity>
                </a-entity>

                <a-entity   material = "src: #despcanvas" position="-3 1.5 0" geometry="primitive: box" 
                            desp-sen>
                            <a-entity position="0.75 -1 0.25" text="value: DESPLAZAMIENTO; align: left; color: red" scale="6 6 6"></a-entity>
                </a-entity>
                <!-- <a-entity   material = "src: #despcanvas" position="0 1.7 -5" geometry="primitive: box"
                            class="movesenodesp" hoverable grabbable stretchable draggable dropppable 
                            desp-sen>
                            <a-entity position="0 -2 0.5" text="value: DESPLAZAMIENTO; align: left; color: red" scale="8 8 8"></a-entity>
                </a-entity> -->

                <a-entity   material = "src: #scaledcanvas" position="-3 -1.5 0" geometry="primitive: box" 
                            ampli-sen>
                            <a-entity position="0.75 -1 0.25" text="value: AMPLITUD; align: left; color: red" scale="6 6 6"></a-entity>
                </a-entity>

                <a-entity   material = "src: #invcanvas" position="2.5 1.5 0" geometry="primitive: box" 
                            inv-sen>
                            <a-entity position="0.75 -1 0.25" text="value: INVERSION TEMPORAL; align: left; color: red" scale="6 6 6"></a-entity>
                </a-entity>

                <a-entity   material = "src: #highcanvas" position="2.5 -1.5 0" geometry="primitive: box" 
                            high-sen>
                            <a-entity position="0.75 -1 0.25" text="value: ALTURA; align: left; color: red" scale="6 6 6"></a-entity>
                </a-entity>

                <a-entity   material = "src: #freccanvas" position="8 1.5 0" geometry="primitive: box" 
                            frec-sen>
                            <a-entity position="0.75 -1 0.25" text="value: FRECUENCIA; align: left; color: red" scale="6 6 6"></a-entity>
                </a-entity>
            
            </a-entity>

        </a-scene>

    </body>
</html>
