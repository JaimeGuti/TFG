<!DOCTYPE html>
<html>
  <head>
    <title>Test Super Hands</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- https://stackoverflow.com/questions/71131300/cant-move-camera-in-a-frame-with-oculus-quest-2 -->
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>

  </head>
  <body>
    <a-scene>
      <!-- Camera + controllers rig -->
      <a-entity id="rig">
        <a-camera position="0 1.6 0"></a-camera>
        <a-entity oculus-touch-controls="hand: left" oculus-thumbstick-controls></a-entity>
        <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
      </a-entity>

      <a-entity geometry="primitive: box; width: 0.3; height: 0.3; depth: 0.3" position="0 1.5 -0.5" material="color: red"></a-entity>
    
    </a-scene>
  </body>
</html>
