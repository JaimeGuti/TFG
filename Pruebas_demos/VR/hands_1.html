<!DOCTYPE html>
<html>
  <head>
    <title>Test Super Hands</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script> <!-- DE SUPERHANDS -->

  </head>
  <body>
    <a-scene>
      <a-assets timeout="5000"></a-assets>

      <a-entity position="0 0 0" movement-controls="fly: true" wasd-controls="acceleration: 10; fly: false">
        <a-entity sphere-collider="objects: .object" super-hands hand-controls="hand: left"></a-entity>
        <a-entity sphere-collider="objects: .object" super-hands hand-controls="hand: right"></a-entity>
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
      </a-entity>


      <a-entity class="object" geometry="primitive: box" position="0 1.5 -0.5" material="color: #4CC3D9; transparent: false; opacity: 0.5"
                hoverable grabbable stretchable draggable dropppable>

        <a-entity geometry="primitive: box; width: 0.3; height: 0.3; depth: 0.3" 
                  position="0 0 0" rotation="0 45 0" material="color: red"></a-entity>
      
      </a-entity>
    </a-scene>
  </body>
</html>
