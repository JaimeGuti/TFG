<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> 
        <script src="./Sine.js"></script>
        
    </head>
  
    <body>

        <a-scene background="color: grey">
            <a-entity cursor="rayOrigin: mouse" ></a-entity>

            <a-assets>
                <canvas id="sinecanvas"></canvas>
                <canvas id="despcanvas"></canvas>
                <canvas id="scaledcanvas"></canvas>
                <canvas id="invcanvas"></canvas>
                <canvas id="highcanvas"></canvas>
                <canvas id="freccanvas"></canvas>
            </a-assets>

            <a-entity   material = "src: #sinecanvas" position="-3 3 -5" geometry="primitive: box" 
                        draw-sen>
            </a-entity>

            <a-entity   material = "src: #despcanvas" position="5 11 -5" geometry="primitive: box" 
                        desp-sen>
            </a-entity>

            <a-entity   material = "src: #scaledcanvas" position="5 7 -5" geometry="primitive: box" 
                        ampli-sen>
            </a-entity>

            <a-entity   material = "src: #invcanvas" position="5 3 -5" geometry="primitive: box" 
                        inv-sen>
            </a-entity>

            <a-entity   material = "src: #highcanvas" position="5 -1 -5" geometry="primitive: box" 
                        high-sen>
            </a-entity>

            <a-entity   material = "src: #freccanvas" position="5 -5 -5" geometry="primitive: box" 
                        frec-sen>
            </a-entity>

        </a-scene>

    </body>
</html>
