<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> 
        <script src="./Pulse.js"></script>
        
    </head>
  
    <body>

        <a-scene background="color: grey">
            <a-entity cursor="rayOrigin: mouse" ></a-entity>

            <a-assets>
                <canvas id="pulsecanvas"></canvas>
                <canvas id="despcanvas"></canvas>
                <canvas id="scaledcanvas"></canvas>
                <canvas id="invcanvas"></canvas>
                <canvas id="highcanvas"></canvas>
                <canvas id="negcanvas"></canvas>
            </a-assets>
                        
            <a-entity   material = "src: #pulsecanvas" position="3 -1 -5" geometry="primitive: box" 
                        draw-pulse>
            </a-entity>

            <a-entity   material = "src: #despcanvas" position="10 6 -5" geometry="primitive: box" 
                        desp-pulse>
            </a-entity>

            <a-entity   material = "src: #scaledcanvas" position="10 1 -5" geometry="primitive: box" 
                        scaled-pulse>
            </a-entity>

            <a-entity   material = "src: #invcanvas" position="10 -4 -5" geometry="primitive: box" 
                        inv-pulse>
            </a-entity>

            <a-entity   material = "src: #highcanvas" position="10 -9 -5" geometry="primitive: box" 
                        high-pulse>
            </a-entity>

            <a-entity   material = "src: #negcanvas" position="10 -14 -5" geometry="primitive: box" 
                        neg-pulse>
            </a-entity>

        </a-scene>

    </body>
</html>
