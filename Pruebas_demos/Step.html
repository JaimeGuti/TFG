<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="./Step.js"></script> 
        
    </head>
  
    <body>

        <a-scene background="color: grey">
            <a-entity cursor="rayOrigin: mouse" ></a-entity>

            <a-assets>
                <canvas id="stepcanvas"></canvas>
                <canvas id="despcanvas"></canvas>
                <canvas id="scaledcanvas"></canvas>
                <canvas id="invcanvas"></canvas>
                <canvas id="highcanvas"></canvas>
                <canvas id="negcanvas"></canvas>
            </a-assets>

            <a-entity   material = "src: #stepcanvas" position="-3 -1 -5" geometry="primitive: box" 
                        draw-step>
            </a-entity>

            <a-entity   material = "src: #despcanvas" position="4 6 -5" geometry="primitive: box" 
                        desp-step>
            </a-entity>

            <a-entity   material = "src: #scaledcanvas" position="4 1 -5" geometry="primitive: box" 
                        scaled-step>
            </a-entity>

            <a-entity   material = "src: #invcanvas" position="4 -4 -5" geometry="primitive: box" 
                        inv-step>
            </a-entity>

            <a-entity   material = "src: #highcanvas" position="4 -9 -5" geometry="primitive: box" 
                        high-step>
            </a-entity>

            <a-entity   material = "src: #negcanvas" position="4 -14 -5" geometry="primitive: box" 
                        neg-step>
            </a-entity>

            <!-- ROTADOS -->

            <a-entity   material = "src: #stepcanvas" position="-22 -1 3.5" rotation = "0 45 0" geometry="primitive: box" 
                        draw-step>
            </a-entity>

            <a-entity   material = "src: #despcanvas" position="-15 6 -3" rotation = "0 45 0" geometry="primitive: box" 
                        desp-step>
            </a-entity>

            <a-entity   material = "src: #scaledcanvas" position="-15 1 -3" rotation = "0 45 0" geometry="primitive: box" 
                        scaled-step>
            </a-entity>

            <a-entity   material = "src: #invcanvas" position="-15 -4 -3" rotation = "0 45 0" geometry="primitive: box" 
                        inv-step>
            </a-entity>

            <a-entity   material = "src: #highcanvas" position="-15 -9 -3" rotation = "0 45 0" geometry="primitive: box" 
                        high-step>
            </a-entity>

        </a-scene>

    </body>
</html>
