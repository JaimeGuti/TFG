<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> 
        <script src="./Signal_3.js"></script>
        
    </head>
  
    <body>

        <a-scene background="color: grey">
            <a-entity cursor="rayOrigin: mouse" ></a-entity>

            <a-assets>
                <canvas id="signal3canvas"></canvas>
                <canvas id="despcanvas"></canvas>
                <canvas id="scaledcanvas"></canvas>
                <canvas id="invcanvas"></canvas>
                <canvas id="highcanvas"></canvas>
                <canvas id="negcanvas"></canvas>
            </a-assets>

            <a-entity   material = "src: #signal3canvas" position="-3 0 -5" 
                        geometry="primitive: box" 
                        draw-signal_3>
            </a-entity>

            <a-entity   material = "src: #despcanvas" position="4 6 -5" geometry="primitive: box" 
                        desp-signal_3>
            </a-entity>

            <a-entity   material = "src: #scaledcanvas" position="4 2 -5" geometry="primitive: box" 
                        scaled-signal_3>
            </a-entity>

            <a-entity   material = "src: #invcanvas" position="4 -2 -5" geometry="primitive: box" 
                        inv-signal_3>
            </a-entity>

            <a-entity   material = "src: #highcanvas" position="4 -6 -5" geometry="primitive: box" 
                        high-signal_3>
            </a-entity>

            <a-entity   material = "src: #negcanvas" position="4 -10 -5" geometry="primitive: box" 
                        neg-signal_3>
            </a-entity>

        </a-scene>

    </body>
</html>
