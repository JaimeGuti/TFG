<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="./Sine.js"></script>
        <script src="./Cosine.js"></script>
        <script src="./Step.js"></script>
        <script src="./Pulse.js"></script>
        <script src="./Signal_1.js"></script>
        <script src="./Signal_2.js"></script>
        <script src="./Signal_3.js"></script>
        <script src="./Signal_4.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        
    </head>
  
    <body>

        <a-scene background="color: grey">
            <a-entity cursor="rayOrigin: mouse" ></a-entity>
            <a-entity movement-controls="fly: true"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>

            <a-assets>
                <canvas id="sinecanvas"></canvas>
                <canvas id="coscanvas"></canvas>
                <canvas id="stepcanvas"></canvas>
                <canvas id="pulsecanvas"></canvas>
                <canvas id="signal1canvas"></canvas>
                <canvas id="signal2canvas"></canvas>
                <canvas id="signal3canvas"></canvas>
                <canvas id="signal4canvas"></canvas>
            </a-assets>

            <a-entity   material = "src: #sinecanvas" position="-3 3 -5" geometry="primitive: box" 
                        draw-sen>
                        <a-text text="align: center; width: 8; value: SENO; color: red" position="-2 -1.25 1"></a-text>
            </a-entity>

            <a-entity   material = "src: #coscanvas" position="3 3 -5" geometry="primitive: box" 
                        draw-cos>
                        <a-text text="align: center; width: 8; value: COSENO; color: red" position="-1.75 -1.25 1"></a-text>
            </a-entity>

            <a-entity   material = "src: #stepcanvas" position="-3 -1 -5" geometry="primitive: box" 
                        draw-step>
                        <a-text text="align: center; width: 8; value: ESCALON; color: red" position="-1.7 -1.25 1"></a-text>
            </a-entity>
                        
            <a-entity   material = "src: #pulsecanvas" position="3 -1 -5" geometry="primitive: box" 
                        draw-pulse>
                        <a-text text="align: center; width: 8; value: PULSO; color: red" position="-1.75 -1.25 1"></a-text>
            </a-entity>

            <a-entity   material = "src: #signal1canvas" position="-3 -5 -5" geometry="primitive: box" 
                        draw-signal_1>
                        <a-text text="align: center; width: 8; value: SIGNAL 1; color: red" position="-1.7 -1.25 1"></a-text>
            </a-entity>

            <a-entity   material = "src: #signal2canvas" position="3 -5 -5" geometry="primitive: box" 
                        draw-signal_2>
                        <a-text text="align: center; width: 8; value: SIGNAL 2; color: red" position="-1.7 -1.25 1"></a-text>
            </a-entity>

            <a-entity   material = "src: #signal3canvas" position="-3 -9 -5" geometry="primitive: box" 
                        draw-signal_3>
                        <a-text text="align: center; width: 8; value: TRIANGLE; color: red" position="-1.7 -1.25 1"></a-text>
            </a-entity>

            <a-entity   material = "src: #signal4canvas" position="3 -9 -5" geometry="primitive: box" 
                        draw-signal_4>
                        <a-text text="align: center; width: 8; value: SIGNAL 4; color: red" position="-1.7 -1.25 1"></a-text>
            </a-entity>

        </a-scene>

    </body>
</html>
